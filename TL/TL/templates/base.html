<!doctype html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <title>{{ title }}</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
              <img src="{% static 'logo.png' %}"
               class="rounded mx-auto d-block" width="50" height="50" />
               {{ title }}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse font-weight-light" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href=""><h5>About Us</h5></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""><h5>Contact</h5></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""><h5>Order Papers</h5></a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                
                {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}"><button class="btn btn-light btn-lg" type="submit" >Logout</button></a>

                {% else %}

                  <button class="btn btn-light btn-lg" type="submit">Login</button>
                {% endif %}
              </form>
            </div>
          </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="page-footer font-small white lighten-3 py-4 text-dark" style="background-color: #c9cbcc;">

        <!-- Footer Elements -->
        <div class="container">
      
          <div class="row">
            <div class="col-md-4">
              <a href="{% url 'home' %}">
              <h3 class="font-weight-light" style="color: #00242d;">{{ title }}</h3>
            </a>
            </div>
            <div class="col-md-2">
              <ul class="list-unstyled d-flex justify-content-center mb-0 mt-2 font-weight-light">
                <li>
                    <a class="mx-2" role="button" href="" style="color: black;">About</a>
                </li>
                <li>
                    <a class="mx-2" role="button" href="" style="color: black;">Contact</a>
                </li>
                <li>
                    <a class="mx-2" role="button" href="" style="color: black;">Login</a>
                </li>
              </ul>
            </div>
            <div class="col-md-5">
              <div class="footer-copyright text-left bg-transparent dark-grey-text mt-2 font-weight-light">Â© 2020.
                <a class="dark-grey-text">Made and Designed by Jackwill</a>
              </div>
            </div>
          </div>
        </div>      
      </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
